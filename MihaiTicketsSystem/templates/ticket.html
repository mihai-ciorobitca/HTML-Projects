<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <h2>{{ ticket.name }}</h2>
                <hr>
                <div class="card">
                    <div class="card-body">
                        <p><strong>Subject:</strong> {{ ticket.subject }}</p>
                        <p><strong>Description:</strong> {{ ticket.description }}</p>
                    </div>
                </div>
                {% if admin %}
                    <a id="admin" class="btn btn-secondary mt-3">Back</a>
                {% else %}
                    <a id="home" class="btn btn-secondary mt-3">Back</a>
                {% endif %}
            </div>
        </div>
    </div>
    <script>
        $('#home').click(function(){
            window.location.replace("https://mihaiticketsystem.pythonanywhere.com/home");
        });
        
        $('#admin').click(function(){
            window.location.replace("https://mihaiticketsystem.pythonanywhere.com/admin/tickets");
        });
    </script>
</body>
</html>
