<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>Login</title>
        <style>
            .star {
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid d-flex align-items-center justify-content-center vh-100">
            <div class="col-md-4">
                <div class="login-form">
                    <form method="POST" action="/login" id="form" class="border p-4">
                        <h2 class="text-center mb-4">Login Form</h2>
                        <div class="form-group">
                            <label for="username">Username<span class="star">*</span></label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password<span class="star">*</span></label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                            <br>
                            <button class="btn btn-outline-secondary" type="button" id="toggle">Show Password</button>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        <a id="link" class="btn btn-secondary btn-block">Register</a>
                    </form>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function(){
                $("#form").submit(function(e){
                    if (!navigator.onLine) {
                        alert("You are currently offline");
                        return;
                    }
                    e.preventDefault();
                    var data = $(this).serialize();
                    $.post("/login", data)
                        .done(function(result) {
                            if (result.status == "success") {
                                window.location.replace(`https://mihaiticketsystem.pythonanywhere.com${result.route}`);
                            }
                            else {
                                alert(result.message);
                            }
                        })
                        .fail(function(xhr, status, error) {
                            alert("Internal error!");
                        });
                });

                $('#toggle').click(function(){
                    let passwordInput = $('#password');
                    let passwordInputType = passwordInput.attr('type');

                    passwordInput.attr('type', passwordInputType === 'password' ? 'text' : 'password');
                    $(this).text(passwordInputType === 'password' ? 'Hide Password' : 'Show Password');
                });

                $('#link').click(function(){
                    window.location.replace("https://mihaiticketsystem.pythonanywhere.com/register");
                });
            });
        </script>
    </body>
</html>
